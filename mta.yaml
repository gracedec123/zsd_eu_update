ID: zsd_eu_update
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db_2
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: cross-container-service-2
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
  - name: xsjs
    type: nodejs
    path: xsjs
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: UAA-service
      - name: hdi_db_2
      - name: db
  - name: webapp
    type: html5
    path: webapp
    requires:
      - name: UAA-service
      - name: xsjs_api
        group: destinations
        properties:
          name: xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
resources:
  - name: hdi_db_2
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
    parameters:
      config: ComplexType
  - name: cross-container-service-2
    parameters:
      service-name: CUPS_ECC
    properties:
      the-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
  - name: UAA-service
    type: com.sap.xs.uaa-space
